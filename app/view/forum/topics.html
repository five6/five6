{% extends "_layouts/admin.html" %} {% block style %}
<style type="text/css">
    [v-cloak] {
        display: none;
    }

    .col-lg-4 img {
        max-width: 100%;
    }

    .thread-content img {
        max-width: 100% !important;
    }

    .editable {
        float: none !important;
        background: #f6f6f6;
        border: 1px solid #ebebeb;
    }

    fieldset {
        border: 1px solid #eeeeee !important;
        margin: 0 2px !important;
        padding: 0.35em 0.625em 0.75em !important;
    }

    fieldset legend {
        border-bottom: transparent;
        text-align: center;
        width: auto;
    }

    .note-editor.note-frame {
        border: 1px solid #eeeeee !important;
    }

    .avatar-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
</style>
{% endblock %} 
{% block admin %}
 {% include "../vue_components/pagination.html" %}

<div class="row" id="app" v-cloak>
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">

            <div class="ibox">
                <div class="ibox-content">
                    <fieldset class="fieldset">
                        <legend>新建主题</legend>
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <input type="text" placeholder="输入标题" v-model="topic.title" maxlength="50" class="form-control m-b-md" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="col-sm-12">
                                        <div id="topic_summernote" class="summernote">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" @click="createTopic" class="btn btn-primary btn-xs m-l-md">保存</button>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} 
{% block script %}
    <script type="text/javascript">
        var $forum_id = '{{ forum_id }}';
        var $user_name = '{{ user_name}}';
    </script>
    <script src="/public/js/forum/topic.js"></script>
{% endblock %}
