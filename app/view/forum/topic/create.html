{% extends "_layouts/admin.html" %}


{% block style %}
    <link href="/public/css/_lib/summernote/summernote.css" rel="stylesheet">
    <link href="/public/css/_lib/summernote/summernote-bs3.css" rel="stylesheet">
{% endblock%}


{% block admin %}
<div class="row"  id="app">
   <div class="col-lg-10 col-lg-offset-1">
        <div class="ibox">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="col-sm-8">
                            <input placeholder="请输入标题" maxlength="20" type="text" class="form-control" v-model="topic.title">
                        </div>
                        <div class="col-sm-4">
                            <select v-model="topic.sectionId" class="form-control">
                                <option :value="-9999">请选择一个板块</option>
                                <template v-for="(section, index) of sections">
                                    <option :value="section.id" v-html="section.name">
                                    </option>
                                </template>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="col-sm-12">
                            <div class="summernote">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="ibox">
            <div class="ibox-content">
                <button type="button" @click="save" class="btn btn-primary btn-xs">保存</button>
            </div>
        </div>
   </div>
</div>
{% endblock %}

{% block script %}
<script src="/public/js/_lib/summernote/summernote.min.js"></script>
<script src="/public/js/forum/topic/create.js"></script>
{% endblock %}
