{% extends "_layouts/empty.html" %}

{% block style %}
    <link href="/public/css/_lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/_lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
     <link href="/public/css/animate.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <style>
    </style>
{% endblock  %}
{% block body %}
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <p>注册</p>
            <form class="m-t" method="POST" role="form" action="/user/signup">
                <div class="form-group">
                    <input type="text" class="form-control" name="_id" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nickname" placeholder="昵称" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="邮箱" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
                <button type="button" onclick="location.href='/user/signin'" class="btn btn-white block full-width m-b">已有账号</button>
            </form>
        </div>
    </div>
    </div>
</body>
{% endblock  %}

{% block script %}
    <script type="text/javascript" src="/public/js/_lib/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/public/js/_lib/bootstrap/bootstrap.min.js"></script>
{% endblock  %}
