{% extends "_layouts/empty.html" %}

{% block style %}
    <link href="/public/css/_lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/_lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
     <link href="/public/css/animate.css" rel="stylesheet">
    <link href="/public/css/style.css" rel="stylesheet">
    <style>
    </style>
{% endblock  %}
{% block body %}
    <body>
    <body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <p>登录</p>
            <form class="m-t" role="form" action="/user/signin" method="POST" >
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名/邮箱" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                <a><small>第三方登录</small></a>
                <div class="form-group">
                    <button type="button" class="btn btn-primary m-r-md"><i class="fa fa-qq"></i></button>
                    <button type="button" class="btn btn-info m-r-md"><i class="fa fa-weixin"></i></button>
                    <button type="button" class="btn btn-primary"><i class="fa fa-weibo"></i></button>
                </div>
                <button type="button" onclick="location.href='/user/signup'" class="btn btn-white block full-width m-b">没有账号</button>
            </form>
        </div>
    </div>
</body>
{% endblock  %}

{% block script %}
    <script type="text/javascript" src="/public/js/_lib/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/public/js/_lib/bootstrap/bootstrap.min.js"></script>
{% endblock  %}
