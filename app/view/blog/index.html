{% extends "_layouts/admin.html" %}

{% block style %}
   <style type="text/css">
        [v-cloak] { display: none; }
        .col-lg-4 img {
            max-width: 100%;
        }
   </style>
{% endblock %}
{% block admin %}
{% include "../vue_components/pagination.html" %}

<div class="row" id="app" v-cloak>
    <template v-for="(blog, index) in blogs">
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <a class="btn-link">
                        <h2>
                            ${blog.title}
                        </h2>
                    </a>
                    <div class="small m-b-xs">
                        <strong>${blog.author_user}</strong> <span class="text-muted"><i class="fa fa-clock-o"></i>${blog.create_at | formatTime}</span>
                    </div>
                    <p v-html="blog.content" />
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-xs" type="button">详情</button>
                        </div>
                        <div class="col-md-6">
                            <div class="small text-right">
                                <!-- <h5>Stats:</h5> -->
                                <div> 
                                    <i class="fa fa-comments-o"> </i> ${blog.reply_count} 条评论 
                                </div>
                                <i class="fa fa-eye"> </i> ${blog.visit_count} 个阅读
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <pagination-component @renderdata="renderData" :size="2" link="/api/v1/blog"  />
</div>


{% endblock %}

{% block script %}
<script src="/public/js/blog/index.js"></script>
{% endblock %}
